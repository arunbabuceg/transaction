<div class="container mx-auto p-4">
    <hr class="mb-6 border-t-2 border-gray-200"> 
    <div class="grid grid-cols-3">
        <!-- First Column -->
        <div>
            <p class="rounded-full bg-yellow-100 w-12 h-12 flex items-center justify-center mb-6">{{ initials[0] }}</p>
            <p class="rounded-full bg-pink-200 w-12 h-12 flex items-center justify-center mb-6">{{ initials[1] }}</p>
            <p class="rounded-full bg-blue-200 w-12 h-12 flex items-center justify-center mb-6">{{ initials[2] }}</p>
        </div>
        

        <div class="font-bold text-xl">
            <p>{{names[0]}}</p>
            <p class="mb-6 font-light text-sm text-gray-500">{{lastSeens[0]}}</p>
            <p>{{names[1]}}</p>
            <p class="mb-6 font-light text-sm text-gray-500">{{lastSeens[1]}}</p>
            <p>{{names[2]}}</p>
            <p class="mb-6 font-light text-sm text-gray-500">{{lastSeens[2]}}</p>
        </div>
        
        <div class="font-bold">
            <p class="mb-14">{{amounts[0]}}</p>
            <p class="mb-14">{{amounts[1]}}</p>
            <p>{{amounts[2]}}</p>
        </div>
    </div>
</div>
