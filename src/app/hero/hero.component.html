<div class="container mx-auto p-4">
    <hr class="mb-6 border-t-2 border-gray-200">
    <div class="grid grid-cols-3">
      <div>
        <div *ngFor="let user of users">
          <p class="rounded-full bg-yellow-100 w-12 h-12 flex items-center justify-center mb-6">{{ user.initials }}</p>
        </div>
      </div>
      <div class="font-bold text-xl">
        <div *ngFor="let user of users">
          <p class="mb-1">{{ user.name }}</p>
          <p class="mb-6 font-light text-sm text-gray-500">{{ user.lastSeen }}</p>
        </div>
      </div>
      <div class="font-bold">
        <div *ngFor="let user of users">
          <p class="mb-14">{{ user.amount }}</p>
        </div>
      </div>
    </div>
  </div>
